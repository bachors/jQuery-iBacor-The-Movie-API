<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- CSS -->
		<link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"/>
		<!-- Custom Style -->
		<link type="text/css" rel="stylesheet" href="css/ibacor-the-movie.css" />
    </head>
    <body>
        <div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 align="center">jQuery The Movie API</h1><hr>
						<div class="input-group">
							<input id="search_movie" class="form-control" type="text" placeholder="Movie Title" title="Movie Title">
							<span class="input-group-btn">
								<input type="submit" id="submit" value="Search" class="btn btn-default">
							</span>
						</div>
					</div>
				</div>
				<ul class="grid" id="ibacor_themovie"></ul>
			</div>
		</div>
		<footer>Code by <a href="http://ibacor.com/labs/jquery-ibacor-the-movie-api" target="_BLANK">ibacor.com</a>. This API by <a href="https://www.themoviedb.org/documentation/api" target="_BLANK">themoviedb.org</a></footer>
		<a href="https://github.com/bachors/jQuery-iBacor-The-Movie-API" target="_BLANK"><img style="position: absolute; top: 0; left: 0; border: 0; z-index: 99999999999999" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
		
		<!-- jQuery -->
		<script type="text/javascript" src="//code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
		<script type="text/javascript" src="js/ibacor-the-movie.js"></script>
		<!-- Setting -->
		<script>
			ibacor_themovie(
				apikey = 'API KEY' // Get your API Key => https://www.themoviedb.org/documentation/api
			);
		</script>
    </body>
</html>
